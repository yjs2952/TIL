<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콘솔에 시각 표시</title>
    <script>
        function displayTime() {
            var d = new Date();
            console.log(`현재시각은 ${d.toLocaleString()} 입니다.`);
        }
    </script>
</head>
<body>
    <input type="button" value="click" onclick="displayTime()">
</body>
</html>
