<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("n?"));
    var p = [];
    for (var i = 2; i <= n; i++) p[i] = true;
    var max = Math.floor(Math.sqrt(n));
    var x = 2;
    while (x <= max) {
        for (var i = 2 * x; i <= n; i += x) p[i] = false;
        while (!p[++x]);
    }

    for (var i = 2; i <= n - 2; i++) {
        if (p[i] && p[i+2]) document.write(i + ", " + (i+2) + "<br>");
    }
</script>
</body>
</html>
