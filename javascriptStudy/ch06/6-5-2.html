<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function () {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 렘더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");
            // 그리기
            // 좌표(50,60)에 너비가 200 이고 높이가 100인 사각형 테두리를 그린다.

            ctx.beginPath();
            ctx.moveTo(60, 10);
            ctx.lineTo(110, 100);
            ctx.lineTo(10, 100);
            ctx.closePath();
            ctx.stroke();

            // 삼각형 채우기
            ctx.beginPath();
            ctx.moveTo(60, 120);
            ctx.lineTo(110, 210);
            ctx.lineTo(10, 210);
            ctx.fill();
        };
    </script>
</head>
<body>
<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
