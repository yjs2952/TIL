<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체질량 지수 계산하기</title>
    <script>
        window.onload = function () {
            document.getElementById("button").onclick = function () {
                var h = parseFloat(document.getElementById("height").value);
                var w = parseFloat(document.getElementById("weight").value);
                var bmi = document.getElementById("bmi");
                bmi.innerHTML = (w/h/h).toFixed(1);
            }
        };
    </script>
</head>
<body>
<p>키 : <input type="number" id="height"> m</p>
<p>몸무게 : <input type="number" id="weight"> kg</p>
<p>당신의 체질량 지수는
    <output id="bmi">?</output> 입니다.
</p>
<input type="button" id="button" value="계산">
<script>
    var now = new Date();
    var month = now.getMonth() + 1;
    var day = now.getDate();
    document.write(`<p> 오늘은 ${month}월 ${day}일 입니다. </p>`);
    document.write("<p> 오늘은" + month + "월" + day + "일 입니다. </p>");
</script>
</body>
</html>
